<ion-view view-title="Chat Room">
  <ion-content>
    <a class="item item-icon-left" ng-click="addMessage()">
      <i class="icon ion-plus-round"></i>
    </a>

    <label class="item item-input" >
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="Message" ng-model="message">
      <i class="icon ion-check" style="margin-right: 50px;"></i>
    </label>
  </ion-content>
</ion-view>
