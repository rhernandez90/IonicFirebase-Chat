<div class="list">

  <div class="item item-input-inset">
    <label class="item-input-wrapper">

    <input class="button button-small" type="button" ng-click="addGroup(groupName)" value="Submit">
    
  </div>

    <div class="list list-inset">

        <input type="text" placeholder="Search">
      </label>
    </div>


   


    <div class="list">
      
      <a class="item item-avatar"  ng-repeat="(key,value) in groupList"  href="#/app/chats{{key}}">

       <h2> {{value.group}} </h2>
